<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <div class="logo">
        <img src="images/chatbot_banana.jpg" alt="banana" width="100">
      </div>
      <div class="title">Let's Chat</div>
    </div>
    <div class="chat-body">Messages here</div>
    <div class="chat-input">
      <div class="input-sec">
        <input type="text" id="txtinput">
      </div>
      <div class="send"></div>
      <img src="images/send.png" alt="send">
    </div>
  </div>
</body>
</html>
